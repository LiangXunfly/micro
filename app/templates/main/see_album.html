{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block page_content %}
    <center>{{ album.name }}相册：</center>
    {{ wtf.quick_form(form) }}
    {% for photo in album.photos.all() %}
        <p>
        {{ photo.name }}<br>
        <image src="{{ photo.url_path }}" height="200", width="320"></image><br>
        <a href="{{ url_for('main.delete_photo', id=photo.id) }}">删除</a>
        </p>
    {% endfor %}
{% endblock %}
